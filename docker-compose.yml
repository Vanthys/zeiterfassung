version: '3.8'

services:
  zeiterfassung:
    build: .
    container_name: zeiterfassung-app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-5000}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5000}
    volumes:
      # Mount database directory externally for persistence
      - ./data:/app/prisma
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/alive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
