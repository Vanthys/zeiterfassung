version: '3.8'

services:
  zeiterfassung:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-https://zeiterfassung.skumantz.dev}
    container_name: zeiterfassung-app
    # This single container serves both the frontend (built React app) and backend API
    # The Dockerfile builds the frontend and the backend serves it as static files
    ports:
      - "4989:5000" # External:Internal - Access at http://localhost:4989
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-5000}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5000}
    volumes:
      # Mount database directory externally for persistence
      - ./data:/app/prisma
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/alive" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
